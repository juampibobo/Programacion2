<!DOCTYPE html>
<html>
<head>
	<title>Suma de números enteros</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1>Suma de números enteros</h1>
	<p>Introduce dos números enteros:</p>
	<input type="number" id="numero1" placeholder="Primer número">
	<input type="number" id="numero2" placeholder="Segundo número">
	<button onclick="sumar()">Sumar</button>
	<p id="resultado"></p>

	<script>
		function sumar() {
			
			var num1 = parseInt(document.getElementById("numero1").value);
			var num2 = parseInt(document.getElementById("numero2").value);
			
			
			var resultado = num1 + num2;
			
		
			document.getElementById("resultado").innerHTML = "El resultado de la suma es: " + resultado;
		}
	</script>
</body>
</html>
